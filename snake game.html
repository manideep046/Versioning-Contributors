<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D3E8D3; /* Light green background color */
        }

        canvas {
            border: 2px solid black;
            background-color: black; /* Black background inside the border */
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resumeBtn">Resume</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const blockSize = 20;
        const gridWidth = canvas.width / blockSize;
        const gridHeight = canvas.height / blockSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = "right";
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameInterval;

        function drawCircle(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x * blockSize + blockSize / 2, y * blockSize + blockSize / 2, blockSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawSnake() {
            snake.forEach((block, index) => {
                if (index === 0) {
                    // Draw head with smaller size
                    ctx.fillStyle = "yellow";
                    ctx.beginPath();
                    ctx.arc(block.x * blockSize + blockSize / 2, block.y * blockSize + blockSize / 2, blockSize * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw body
                    drawCircle(block.x, block.y, "blue");
                }
            });
        }

        function drawFood() {
            drawCircle(food.x, food.y, "red");
        }

        function moveSnake() {
            let headX = snake[0].x;
            let headY = snake[0].y;

            // Move the head
            if (direction === "right") headX++;
            else if (direction === "left") headX--;
            else if (direction === "up") headY--;
            else if (direction === "down") headY++;

            // Wrap around the canvas edges
            headX = (headX + gridWidth) % gridWidth;
            headY = (headY + gridHeight) % gridHeight;

            const newHead = { x: headX, y: headY };

            // Check for collision with food
            if (headX === food.x && headY === food.y) {
                // Generate new food
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                score++; // Increase score
            } else {
                // Remove tail
                snake.pop();
            }

            // Check for collision with self
            if (checkSelfCollision(newHead)) {
                gameOver();
                return;
            }

            snake.unshift(newHead); // Add new head
        }

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "right") direction = "left";
            else if (event.keyCode === 38 && direction !== "down") direction = "up";
            else if (event.keyCode === 39 && direction !== "left") direction = "right";
            else if (event.keyCode === 40 && direction !== "up") direction = "down";
        }

        function checkSelfCollision(newHead) {
            return snake.some(block => block.x === newHead.x && block.y === newHead.y);
        }

        function gameOver() {
            clearInterval(gameInterval);
            const restart = confirm("Game Over! Your score: " + score + "\nDo you want to play again?");
            if (restart) {
                resetGame();
            }
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = "right";
            food = { x: 15, y: 15 };
            score = 0;
            gameInterval = setInterval(gameLoop, 200); // Set lower speed for easier gameplay
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
        }

        document.getElementById("startBtn").addEventListener("click", function() {
            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 200); // Set lower speed for easier gameplay
            }
        });

        document.getElementById("stopBtn").addEventListener("click", function() {
            clearInterval(gameInterval);
            gameInterval = null;
        });

        document.getElementById("resumeBtn").addEventListener("click", function() {
            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 200); // Set lower speed for easier gameplay
            }
        });

        document.addEventListener("keydown", changeDirection);
    </script>
</body>
</html>
